<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature Design</title>
    <link rel="shortcut icon" href="img/index.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-part">
        <div class="div_1"></div>
        <div class="div_2"></div>
      </div>
      <div class="email-signature">
        <div class="image">
          <img src="img/rev-4.jpeg" alt="" />
          <p>T&M Designing House</p>
        </div>
        <div class="content">
          <h1><span>teresa</span> burns</h1>
          <h3>Graphics Designer</h3>
          <ul>
            <li><span>A</span>330 Brookside Drive Gordo , AL 35466</li>
            <li><span>P</span>0123456789</li>
            <li><span>E</span>xyz@gmail.com</li>
            <li><span>W</span>xyz-business.com</li>
          </ul>
          <div class="icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
